<html>

<head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>

    <!-- Declare mapname and hostname to be used by the javascript to show waypoints of the correct map -->
    <script>
        var mapname = {{ mapname | tojson}};
        var host = {{ request.host | tojson }};
        var fullHost = host + "/" + mapname;
    </script>

    <!-- look-at component for aframe -->
    <script src="https://unpkg.com/aframe-look-at-component@0.8.0/dist/aframe-look-at-component.min.js"></script>

    <!-- Register custom components -->
    <script src="{{ url_for('static', filename = 'scripts/waypoints_explorer/register-components.js') }}"></script>
</head>

<body>
    <a-scene xr-mode-ui="XRMode: xr">
        <a-entity id="camera" camera look-controls></a-entity>
    </a-scene>

    <!-- The main waypoints_exporer bundle -->
    <script src="{{ url_for('static', filename = 'scripts/waypoints_explorer/bundle.js') }}"></script>
</body>

</html>
